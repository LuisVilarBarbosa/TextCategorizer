version: '2.0'

services:
  text_categorizer-trainer:
    build:
      context: .
      dockerfile: ./Dockerfile-trainer
    volumes:
      - .:/usr/src/app
    environment:
      - CONFIG_FILE=config.ini
  text_categorizer-prediction_server:
    build:
      context: .
      dockerfile: ./Dockerfile-prediction-server
    volumes:
      - .:/usr/src/app
    environment:
      - CONFIG_FILE=config.ini
      - PORT=5000
    ports:
      - "5000:5000"
  text_categorizer-test:
    build:
      context: .
      dockerfile: ./Dockerfile-test
    volumes:
      - .:/usr/src/app
